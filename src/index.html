<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="746020260242-u21lib7b97qo83m3j6joi0gi81re3t7d.apps.googleusercontent.com">
    <title>Home Page</title>
</head>

<body>
  <section id="navbar">
    <h1 id="logo"></h1>
    <div id="signin" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <div id="signout"><a href="#" onclick="signOut();">Sign out</a></div>
    <button class="toolbar" id="add" onclick="toggleAdd()" type="button" name="button">Add Unit</button>
    <button class="toolbar" id="edit" type="button" name="button">Edit Unit</button>
    <div class="addunit">
      <p>Unit Name:</p>
      <input id="addvalue" type="text" name="unit_name" value="">
      <p>Colour:</p>
      <input id="addcolour" type="color" name="color_name" value="000000">
      <input id="addsubmit" type="submit" value="Submit" onclick="addUnit()">
      <p id="addconfirm"></p>
    </div>
  </section>
  <main id="main">
    <div class="unitlist"></div>
      <template id="unit">
          <ul id="unittable">
            <li><a class="unittitle"></a></li>
          </ul>
      </template>
  <div class="canvasArea">
    <canvas id="canvas"></canvas>
  </div>
  </main>
</body>


<script src="scripts.js"></script>
